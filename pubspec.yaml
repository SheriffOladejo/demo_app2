name: demo_app2
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  fluttertoast: ^8.0.8
  modal_bottom_sheet: ^2.1.0
  intl: ^0.18.1
  grouped_list: ^5.1.2
  flutter_sms: ^2.3.3
  path_provider: ^2.0.2
  contacts_service: ^0.6.3
  firebase_database: ^10.0.9
  firebase_core: ^2.4.1
  device_info_plus: ^8.2.0
  crypto: ^3.0.1
  chat_bubbles: ^1.4.1
  permission_handler: ^9.0.2
  sqflite: 2.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: publicsans-extrabold
      fonts:
        - asset: assets/fonts/publicsans-extrabold.ttf
    - family: publicsans-bold
      fonts:
        - asset: assets/fonts/publicsans-bold.ttf
    - family: publicsans-semibold
      fonts:
        - asset: assets/fonts/publicsans-semibold.ttf
    - family: publicsans-medium
      fonts:
        - asset: assets/fonts/publicsans-medium.ttf
    - family: publicsans-regular
      fonts:
        - asset: assets/fonts/publicsans-regular.ttf